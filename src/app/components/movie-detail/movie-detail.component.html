<h1 class="title-page text-center p-1" [@fadeLateral]>{{movie.Title}}</h1>

<div class="container mt-0" [@fadeLateral]>
	<div class="row">
		<div class="col-4 pr-1">
			<img src="{{movie.Poster}}" width="100%" />
		</div>
		<div class="col-8">
			<p class="type-data-movie">{{movie.Type}} ({{movie.Year}})</p>
			<p> <b>Director:</b> {{movie.Director}}</p>
			<p>{{movie.Genre}}</p>
		</div>
	</div>
</div>
<div class="container mt-0" [@fadeLateral]>
	<div class="row mt-2">
		<div class="col-12 mb-2">
			<p>{{movie.Plot}}</p>
			IMDB RATING ({{movie.imdbRating}} of {{movie.imdbVotes}} votes)
			<bar-rating [(rate)]="movie.imdbRating" [max]="10" [readOnly]="true"></bar-rating>
		</div>
		<div class="row ml-2 mr-2 mb-1">
			<div class="col-2 icon-box-details-movie p-2">
				<svg class="bi bi-award" width="100%" height="100%" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

				</svg>
			</div>
			<div class="col-10 colum-text-details-page p-2">
				{{movie.Awards}}
			</div>
		</div>
		<div class="row ml-2 mr-2 mb-1">
			<div class="col-2 icon-box-details-movie p-2">

			<div class="col-2 icon-box-details-movie p-2">

				</svg>
			</div>
			<div class="col-10 colum-text-details-page p-2">
				{{movie.Language}}
			</div>
		</div>
	</div>
</div>
